<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobre mim - Felipe</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .contact {
            margin-top: 30px;
            font-size: 1rem;
        }
        
        .contact a {
            color: cyan;
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        /* Menu hamburguer */
        
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            height: 4px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translateY(9px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-9px);
        }
        /* Sidebar */
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 60px 20px;
            transition: 0.3s;
            z-index: 1000;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar a {
            display: block;
            margin: 18px 0;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .sidebar a:hover {
            color: cyan;
        }
    </style>
</head>

<body>

    <!-- Botão Hamburguer -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu Lateral -->
    <nav class="sidebar" id="sidebar">
        <a href="index.html">Voltar</a>
        <a href="https://github.com/ytt767" target="_blank">GitHub</a>
        <a href="#">Projetos</a>
    </nav>

    <!-- Conteúdo -->

        });
    </script>
</body>

</html>
