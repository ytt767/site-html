<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ytt767</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            color: #fff;
            background: url("fundo.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
            color: #000000
        }
        
        .cta {
            padding: 14px 28px;
            border-radius: 999px;
            border: 2px solid rgba(255, 255, 255, .3);
            background: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform .2s, background .2s;
        }
        
        .cta:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.8);
        }
        /* Menu hamburguer */
        
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            height: 4px;
            background: white;
            border-radius: 6px;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translateY(9px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-9px);
        }
        /* Sidebar */
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 220px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(6px);
            padding: 50px 0;
            transition: 0.3s;
            z-index: 1000;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar a {
            display: block;
            margin: 18px 0;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        
        .sidebar a:hover {
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <!-- Botão Hamburguer -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menu Lateral -->
    <nav class="sidebar" id="sidebar">
        <a href="#intro">Início</a>
        <a href="https://github.com/ytt767" target="_blank">GitHub</a>
        <a href="projetos.html">Projetos</a>
        <a href="https://instagram.com/fellipxzs_" target="_blank">Instagram</a>
        <a href="https://tiktok.com/@llipxzs_" target="_blank">TikTok</a>
    </nav>

    </nav>

    <!-- Conteúdo principal -->
    <h1>Hello Guy</h1>
    <a class="cta" href="about.html" target="_blank">Me conhecer</a>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
        });
    </script>
</body>

</html>
